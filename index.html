<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>PokéClicker Missing Pokémon Utility</title>
        <link href="./bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            a { text-decoration: none; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card mt-5 mx-auto" style="width: 44rem;">
                <div class="card-body">
                    <p class="card-text">Browse for and select a PokéClicker save file to quickly view which Pokémon you are missing.</p>
                    <button type="button" class="btn btn-primary" id="btn-select-file">Select File</button>
                    <input type="file" id="file-selector" accept=".txt" class="d-none">
                    <div class="form-check mt-2 small">
                        <input class="form-check-input" type="checkbox" id="hideAlternateCheck">
                        <label class="form-check-label" for="hideAlternateCheck">Hide Alternate Forms</label>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <p>Data is from v0.9.16 and sourced from the PokéClicker wiki <a href="https://pokeclicker.miraheze.org/wiki/Obtainable_Pok%C3%A9mon" target="_blank">Obtainable Pokémon</a> page.</p>
                </div>
            </div>

            <div class="card mt-5 mx-auto d-none mb-5" id="missing-card" style="width: 44rem;">
                <div class="card-header" id="missing-title">Missing Pokémon</div>
                <div class="card-body">
                    <p class="d-none" id="missing-none">None! You've caught 'em all!</p>
                    <div id="missing-table-container">
                        <div id="placeholder-table" class="d-none">
                            <h5 class="card-title text-warning">Region</h5>
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div id="missing-tables"></div>
                        <div class="float-end">
                            * - <a href="https://pokeclicker.miraheze.org/wiki/Pok%C3%A9mon_with_Alternate_Forms" target="_blank">Alternate Form</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./bootstrap.min.js"></script>
        <script type="text/javascript" src="./jquery.min.js"></script>
        <script type="text/javascript" src="./obtainable-pokemon.js"></script>
        <script type="text/javascript">
            const fileSelector = document.getElementById('file-selector');
            const fr = new FileReader();

            fileSelector.addEventListener('change', () => {
                fr.readAsText(fileSelector.files[0]);
            });

            fr.onload = () => {
                checkPokemon(fr.result);
            };

            function checkPokemon(saveData) {
                const json = JSON.parse(atob(saveData));
                const highestRegion = json.player.highestRegion;
                const hideAlternateForms = document.getElementById('hideAlternateCheck').checked;
                const missing = [];
                let missingCount = 0;

                Object.keys(obtainablePokemonList).forEach(k => {
                    const o = obtainablePokemonList[k];
                    if (o.id > highestRegion)
                        return;

                    const r = { region: k, missing: [] };
                    o.pokemon.forEach(p => {
                        if (hideAlternateForms && p.id % 1)
                            return;

                        if (!json.save.party.caughtPokemon.find(c => c.id == p.id)) {
                            r.missing.push(p);
                        }
                    });

                    missing.push(r);
                    missingCount += r.missing.length;
                });

                $('#missing-card').removeClass('d-none');
                $('#missing-tables').empty();
                $('#missing-table-container').toggleClass('d-none', missingCount == 0);
                $('#missing-none').toggleClass('d-none', missingCount > 0);
                $('#missing-title').html('Missing Pokémon' + (missingCount > 0 ? ` (${missingCount})` : ''));

                missing.forEach(m => {
                    if (m.missing.length == 0)
                        return;

                    var a = $('#placeholder-table').clone().removeClass('d-none');
                    $('.card-title', a).text(`${m.region} (${m.missing.length})`);

                    var tbody = $('.table tbody', a);
                    m.missing.sort((a,b) => a.id - b.id);
                    m.missing.forEach(p => {
                        tbody.append(`<tr><td>${p.id}</td><td>${p.name}${p.id % 1 ? '<span class="float-end">*</span>' : ''}</td></tr>`);
                    });

                    $('#missing-tables').append(a);
                });
            }

            document.getElementById('btn-select-file').addEventListener('click', () => {
                fileSelector.click();
            });
        </script>
    </body>
</html>
